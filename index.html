<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <!-- modal css-->
    <link rel="stylesheet" href="style/modal.css">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    
    <title>DEVFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DEVFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo"></h3>
          <p class="descricao"></p>
        
          <div class="botoes">
            <button role="button" class="botao" data-index="1" id="btnAssistirAgora" data-target="minhaModal" data-toggle="modal" >
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao" data-index="1" id="btnMaisInformacao" data-target="minhaModalInfo" data-toggle="modal">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme" id="carrosel"></div>
    </div>

    <footer>
      
      <div id="minhaModal" class="modal">
        <div class="modal-window large">
            <h3>TRAILER</h3>
            <iframe width="100%" height="800" id="youtubeIFrame" src=""  allowfullscreen></iframe>
          
        </div>
      </div>
      
      <div id="minhaModalInfo" class="modal">
        <div class="modal-window">
          <div id="infoBody"></div>
          <button id="btnCloseModal" data-dismiss="modal">Fechar</button>
        </div>
      </div>
      

    </footer>

    <script src="https://kit.fontawesome.com/bc267bafc6.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
