<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <link rel="stylesheet" href="style/main.css">
    
    <title>DEVFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DEVFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">DR. HOUSE</h3>
          <p class="descricao">O cientista House (Hugh Laurie) é especializado em infectologia e nefrologia, realiza excelentes diagnósticos mantendo uma postura cética, distanciada e até mesmo mau humorada com os pacientes do fictício hospital de Princeton-Plainsboro.</p>
        
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="Loki"></div>
        <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="Flash"></div>
        <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="Elite"></div>
        <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="The Good Doctor"></div>
        <div class="item"><img class="box-filme" src="img/mini5.jpg" alt="Game of Thrones"></div>
        <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="Lucifer"></div>
        <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="Lei e Ordem"></div>
        <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="Peaky Blinders"></div>
        <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="Breaking Bad"></div>
        <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="Vikings"></div>
      </div>
    </div>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/bc267bafc6.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
